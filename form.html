<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Работа с формами</title>
</head>
<body>
        <div class="form">
            <h1 class="title">Форма</h1>
            <form action="/" method="post">
                <FIELDSET>
                <div class="form-group">
                    <label for="inputname">Ваше имя</label><input class="form-input" type="text" name="name"  id="inputname">
                </div>
                <div class="form-group"><input class="form-input"  type="email" name="email" placeholder="Ваш email"></div>
                <div class="form-group"><input class="form-input"  type="tel" name="tel" placeholder="Ваш телефон"></div>
                <div class="form-group"><input class="form-input"  type="password" name="password" placeholder="Ваш пароль"></div>
                </FIELDSET>
                <div class="form-group"><textarea class="from-textarea" name="text" placeholder="О вас"></textarea>
                </div>
                <div class="form-group"></div>
                        <select name="city" >
                            <option>
                                Рига
                            </option>
                            <option>
                                Москва
                            </option>
                        </select>
                <div class="form-group">
                    <label for="male">Жен</label>
                    <input type="radio" id="male" name="choose_male">
                    <label for="female">Муж</label>
                    <input type="radio" id="female" name="choose_male">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rules_agree">
                    <label for="rules_agree">Прочитал правила и согласен</label>
                </div>
                <button type="submit">Отправить</button>
                <button type="reset">Очистить</button>
                <button type="button">Кнопка</button>
                <div class="form-group">
                    <label for="file">Фото</label>
                    <input type="file" id="file">
                </div>
            </form>
        </div>

</body>
</html>
